<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get-Done</title>
</head>
<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="logo">
      <path d="M10.54,14.53L8.41,12.4L7.35,13.46L10.53,16.64L16.53, 10.64L15.47,9.58L10.54,14.53M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7, 7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9, 9 0 0,0 21,13A9,9 0 0,0 12,4M7.88,3.39L6.6,1.86L2,5.71L3.29,7.24L7.88, 3.39M22,5.72L17.4,1.86L16.11,3.39L20.71,7.25L22,5.72Z" />
    </svg>
    <p class="username">Get-Done</p>
  </header>
  <div class="main">
    <nav>
      <ul class="nav-buttons">
        <li>
          <button class="home-button"><svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
              Home</button>
        </li>
        <li>
          <button class="today-button"><svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"><path d="M6 1V3H5C3.89 3 3 3.89 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3H18V1H16V3H8V1H6M5 8H19V19H5V8M11 9V14H13V9H11M11 16V18H13V16H11Z" /></svg>Today</button>
        </li>
        <li>
          <div class="projects-button-wrapper">
          <p>Projects</p></o><button class="projects-button"><svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
          </button>
          </div>
        </li>
        <li>
          <div class="project-buttons">
            
          </div>
        </li>
        </ul>
    </nav>
    <div class="projects">
    </div>
  </div>
  <dialog id="create-task">
    <form>
      <div class="form-element">
        <label for="task-title-create"></label>
        <input type="text" id="task-title-create" name="title" placeholder="Title">
      </div>
      <div class="form-element">
        <label for="task-description-create"></label>
        <input type="text" id="task-description-create" name="description" placeholder="Description">
      </div>
      <div class="form-element">
        <p>Priority:</p>
        <div>          
          <label for="high-priority-create">
              <input type="radio" id="high-priority-create" name="priority" value="high">
              <span class="high">High</span>
          </label>
          <label for="medium-priority-create">
              <input type="radio" id="medium-priority-create" name="priority" value="medium">
              <span class="medium">Medium</span>
          </label>
          <label for="low-priority-create">
              <input type="radio" id="low-priority-create" name="priority" value="low" checked>
              <span class="low">Low</span>
          </label>
        </div>
      </div>
      <div class="form-element">
        <label for="project-name-selector-create">
          <select name="project-name" id="project-name-selector-create">
          </select>
        </label>
      </div>
      <div class="form-element">
        <p>Date?</p>
        <label for="show-date-field-create" class="switch">
          <input type="checkbox" id="show-date-field-create" name="show-date-button" value="date">
          <span class="slider"></span>
        </label>
      </div>
      <div class="form-element">
        <label class="date" for="date-input-create">
          <input type="date" id="date-input-create" name="date-input">
        </label>
      </div>
      <div class="form-element">
        <button type="submit">confirm</button>
        <button type="button" class="cancel">cancel</button>
      </div>
    </form>
  </dialog>
  <dialog id="edit-dialog">
    <form>
      <div class="form-element">
        <label for="task-title-edit"></label>
        <input type="text" id="task-title-edit" name="title" placeholder="Title">
      </div>
      <div class="form-element">
        <label for="task-description-edit"></label>
        <input type="text" id="task-description-edit" name="description" placeholder="Description">
      </div>
      <div class="form-element">
        <p>Priority:</p>
        <div>     
          <label for="high-priority-edit">
            <input type="radio" id="high-priority-edit" name="priority" value="high">
            <span class="high">High</span>
          </label>
          <label for="medium-priority-edit">
            <input type="radio" id="medium-priority-edit" name="priority" value="medium">
            <span class="medium">Medium</span>
                 </label>
                 <label for="low-priority-edit">
            <input type="radio" id="low-priority-edit" name="priority" value="low" checked>
            <span class="low">Low</span>
          </label>
        </div>
      </div>
      <div class="form-element">
        <label for="project-name-edit">
          <select id="project-name-edit" name="project-name">
          </select>
        </label>
      </div>
      <p>Date?</p>
      <div class="form-element">
        <label class="switch" for="show-date-field-edit">
          <input type="checkbox" id="show-date-field-edit" name="show-date-button">
          <span class="slider"></span>
        </label>
      </div>
      <div class="form-element">
        <label class="date" for="date-input-edit">
          <input type="date" id="date-input-edit" name="date-input">
        </label>
      </div>
      <div class="form-elemnt">
        <button type="submit">confirm</button>
        <button type="button" class="cancel">cancel</button>
      </div>
    </form>
  </dialog>
  <dialog class="create-project">
    <form>
      <div class="form-element">
        <label for="project-title-create">Title:</label>
        <input type="text" id="project-title-create" name="title">
      </div>
      <div class="form-elemnt">
        <button type="submit">confirm</button>
        <button type="button" class="cancel">cancel</button>
      </div>
    </form>
  </dialog>
  <footer>footer</footer>
</body>
</html>
