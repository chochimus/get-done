<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get-Done</title>
</head>
<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="logo">
      <path d="M10.54,14.53L8.41,12.4L7.35,13.46L10.53,16.64L16.53,
      10.64L15.47,9.58L10.54,14.53M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,
      7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9,
      9 0 0,0 21,13A9,9 0 0,0 12,4M7.88,3.39L6.6,1.86L2,5.71L3.29,7.24L7.88,
      3.39M22,5.72L17.4,1.86L16.11,3.39L20.71,7.25L22,5.72Z" />
    </svg>
    <p class="username">Get-Done</p>
  </header>
  <div class="main">
    <nav>
      <ul class="nav-buttons">
        <button class="home-button"><svg xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
            Home</button>
        <button class="today-button"><svg xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24"><path d="M6 1V3H5C3.89 3 3 3.89 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 
          3.9 20.11 3 19 3H18V1H16V3H8V1H6M5 8H19V19H5V8M11 9V14H13V9H11M11 16V18H13V16H11Z" /></svg>Today</button>
        <div class="projects-button-wrapper">
          <p>Projects</p></o><button class="projects-button"><svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
          </button>
        </div>
        </ul>
    </nav>
    <div class="projects">
    </div>
  </div>
  <dialog>
    <form>
      <div class="form-element">
        <label for="task_title">Title:</label>
        <input type="text" id="task_title" name="title">
      </div>
      <div class="form-element">
        <label for="task_description">description:</label>
        <input type="text" id="task_description" name="description">
      </div>
      <div class="form-element">
        <select name="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <div class="form-element">
        <select name="project-name">
          <option>Home</option>
        </select>
      </div>
      <div class="form-elemnt">
        <button type="submit">confirm</button>
        <button type="button" class="cancel">cancel</button>
      </div>
    </form>
  </dialog>
  <footer>footer</footer>
</body>
</html>
